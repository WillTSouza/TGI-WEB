		<main>

			<div id="main-conteiner">

				<h1 class="h1especial"><bold>Cadastre-se para agendar conosco</bold></h1>

			<form id="register-form">

				<div class="half-box">

				<label for="nome">Nome</label>
				<input type="text" name="name" id="nome" class="input-padrao" required placeholder="Digite seu nome">

				</div>

				<div class="half-box">

				<label for="sobrenome">Sobrenome</label>
				<input type="text" name="sobrenome" id="sobrenome" class="input-padrao" required placeholder="Digite seu sobrenome">
				
				</div>

				<div class="half-box">

					<label for="contato">Contato</label>
					<input type="tel" name="number" id="number" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
	
					</div>

					<div class="half-box">

						<label for="dataNasc">Data de nascimento</label>
						<input type="data" name="data" id="data" class="input-padrao" required placeholder="xx/xx/xxxx">
		
						</div>

				<div class="half-box">

					<label for="senha">Senha</label>
					<input type="passowrd" name="senha" id="senha" class="input-padrao" required placeholder="Digite sua senha">
					
				</div>

				<div class="half-box">

					<label for="confirm-senha">Confirme sua senha</label>
					<input type="passowrd" name="confirm-senha" id="confirm-senha" class="input-padrao" required placeholder="Confirme sua senha">
					
				</div>

				<div class="full-box2">

					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" class="input-padrao" required placeholder="Digite seu e-mail">
					
				</div>

				
				<fieldset class="half-box-esp1">
					<legend>Como prefere o nosso contato?</legend>
					<select>
					<option>E-mail</option>
					<option>Telefone</option>
					<option>WhatsApp</option>
				</select>

				<fieldset class="half-box-esp2">
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<div class="full-box">

					<input type="checkbox" name="agreement" id="agreement">
					<label for="agreement" id="agreement-label" >Gostaria de receber nossas novidades por email?</label>
					
					
				</div>

				<div class="full-box">

					<input type="checkbox" name="agreement" id="agreement">
					<label for="agreement" id="agreement-label" >Eu li e aceito <a href="#">termos de uso</a></label>
					
					
				</div>

				<div class="full-box">

					<input type="submit" name="submit" value="Cadastrar">
					
					
					
				</div>

				<p class="erro"></p>

			</form>
		</div>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Terça ~ Sábado</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>10h ~ 18h</td>
				</tr>
				
			</table>
		</main>
