		<main>

			<div id="main-conteiner">

				<h1>Cadastre-se para agendar conosco</h1>

			<form id="register-form">

				<div class="half-box">

				<label for="nome">Nome</label>
				<input type="text" name="name" id="nome" class="input-padrao" required placeholder="Digite seu nome">

				</div>

				<div class="half-box">

				<label for="sobrenome">Sobrenome</label>
				<input type="text" name="sobrenome" id="sobrenome" class="input-padrao" required placeholder="Digite seu sobrenome">
				
				</div>

				<div class="half-box">

					<label for="senha">Senha</label>
					<input type="passowrd" name="senha" id="senha" class="input-padrao" required placeholder="Digite sua senha">
					
				</div>

				<div class="half-box">

					<label for="confirm-senha">Confirmar senha</label>
					<input type="passowrd" name="confirm-senha" id="confirm-senha" class="input-padrao" required placeholder="Confirme sua senha">
					
				</div>

				<div class="full-box">

					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" class="input-padrao" required placeholder="Digite seu sobrenome">
					
				</div>


				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<option>E-mail</option>
					<option>Telefone</option>
					<option>WhatsApp</option>
					

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</div>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>
